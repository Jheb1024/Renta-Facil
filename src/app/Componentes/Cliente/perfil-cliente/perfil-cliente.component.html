<head>

    <title>Bootstrap Card</title>
   
  <meta charset="utf-8">
   
  <meta name="viewport" content="width=device-width, initial-scale=1">
   
  <link rel="stylesheet" href="perfil-cliente.component.css">
   
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head> 

<body>   
    <div class="carrusel" id="car">
      <div class="carousel">
        <div class="carousel__face"><span>Vive</span></div>
        <div class="carousel__face"><span>Viaja</span></div>
        <div class="carousel__face"><span>Come</span></div>
        <div class="carousel__face"><span>Ama</span></div>
        <div class="carousel__face"><span>Descansa</span></div>
        <div class="carousel__face"><span>Disfruta</span></div>
        <div class="carousel__face"><span>Sueña</span></div>
        <div class="carousel__face"><span>Sonrie</span></div>
        <div class="carousel__face"><span>Avanza</span></div>
        </div>
      </div>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <div class="galeria">
    <div class="card-deck">

      <div *ngFor="let item of casas1">
        <div class="card-body text-center">
            <div class="card" style="width: 18rem;">
              <div *ngFor="casas1?.lenght > 0; else noCasas1" class="card-header">List of Files</div> <!---->
              
                <img src={{item.URLcasa}} class="card-img" width="190px" height="150px">
                <div class="card-body">
                  <h5 class="card-title">{{item.nombreCasa}}</h5>
                  <p class="card-text">{{item.descripcion}}</p>
                  <p class="card-text">Numero de personas:  {{item.nHabitantes}}</p>
                  <p class="card-text">Servicios: {{item.servicios}}</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
            </div>
          </div>


 
          
    </div>
  </div>
</body>
